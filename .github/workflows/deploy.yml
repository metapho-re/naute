name: Deploy

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: aws-actions/setup-sam@v2
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1
      - run: npm ci
      - run: ./infra/deploy.sh
        env:
          NAUTE_DOMAIN: ${{ secrets.NAUTE_DOMAIN }}
          NAUTE_HOSTED_ZONE_ID: ${{ secrets.NAUTE_HOSTED_ZONE_ID }}
          NAUTE_COGNITO_PREFIX: ${{ secrets.NAUTE_COGNITO_PREFIX }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_COGNITO_DOMAIN: ${{ secrets.VITE_COGNITO_DOMAIN }}
          VITE_COGNITO_CLIENT_ID: ${{ secrets.VITE_COGNITO_CLIENT_ID }}
          VITE_REDIRECT_URI: ${{ secrets.VITE_REDIRECT_URI }}
          VITE_LOGOUT_URI: ${{ secrets.VITE_LOGOUT_URI }}
